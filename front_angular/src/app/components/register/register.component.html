<form [formGroup]="fg" (ngSubmit)="onSubmit()"  class="regist">
    <fieldset>
      <legend>Inscription</legend>
      <div class="form-group">
          <label for="pseudo">Pseudonyme</label>
          <input type="text" class="form-control" id="inputPseudo" placeholder="Entrez votre pseudo" formControlName="username">
      </div>
      <div class="form-group">
        <label for="email">Adresse email</label>
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="toto.machin@hotmail.com" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="••••••••" formControlName="password">
        <small id="emailHelp" class="form-text text-muted">Ne partagez jamais votre mot de passe à qui que ce soit</small>
      </div>
      <div class="form-group">
        <label for="passwordBis">Retapez le mot de passe</label>
        <input type="password" class="form-control" id="inputPasswordBis" placeholder="••••••••" formControlName="passwordCheck">
      </div>
      <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" class="form-control" id="inputPrenom" placeholder="Prénom" formControlName="firstname">
      </div>
      <div class="form-group">
        <label for="nom">Nom de famille</label>
        <input type="text" class="form-control" id="inputNom" placeholder="Nom" formControlName="lastname">
      </div>
      <fieldset class="form-group">
        <!-- <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="" checked="" formControlName="checked">
            J'accepte les <a>conditions d'utilisation</a> de ce forum
          </label>
        </div> -->
        <button class="btn btn-secondary" type="submit">Valider</button>
      </fieldset>
    </fieldset>
  </form>
